<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pokémania!</title>

    <link rel="stylesheet" href="assets/reset.css" />
    <link rel="stylesheet" href="assets/pokemania.css" />
  </head>
  <body>
    <canvas id="game-canvas" class="hidden" width="800" height="600"></canvas>

    <div id="start-screen">
      <h1>Welcome to Pokémania!</h1>

      <div class="start-form">
        <label for="name-input">Enter your name: </label>
        <br />
        <input type="text" id="name-input" />
        <br />
        <button id="start-button">Start Training!</button>
      </div>
    </div>

    <div id="restart-screen" class="hidden">
      <h1>You were defeated :(</h1>

      <div class="restart-form">
        <button id="restart-button">Visit Pokémon Center and Try Again!</button>
      </div>
    </div>

    <script src="./client/bundle.js" charset="utf-8"></script>
    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
  </body>
</html>
