<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pokémania!</title>
    <link rel="icon" type="image/png" href="assets/img/favicon.png">
    <link rel="stylesheet" href="assets/reset.css" />
    <link rel="stylesheet" href="assets/pokemania.css" />
  </head>
  <body>
    <canvas id="game-canvas" class="hidden" width="800" height="600"></canvas>

    <div id="start-screen">
      <img src="assets/img/pokemania.png" class="pokemania-logo"/>
      <h1>A multiplayer quest to find the world's strongest Pokémon</h1>

      <div class="welcome">
        <div class="start-form">
          <label for="name-input">First, what is your name?</label>
          <br />
          <input type="text" id="name-input" placeholder="Misty"/>
          <br />
          <div class="button" id="start-button">
            <img src="assets/img/pokeball.png" />
            Start Training!
          </div>
          <div class="button" id="instructions-button">
            <img src="assets/img/pokeball.png" />
            Instructions
          </div>
        </div>

        <img src="assets/img/eevee.png" class="eevee"/>
      </div>
    </div>

    <div id="restart-screen" class="hidden">
      <h1>You were defeated :(</h1>

      <div class="restart-form">
        <button id="restart-button">Visit Pokémon Center and Try Again!</button>
      </div>
    </div>

    <script src="./client/bundle.js" charset="utf-8"></script>
    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
  </body>
</html>
